<!doctype html>
<html lang="en" xmlns="http://www.thymeleaf.org" th:fragment="layout(content)">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/CSS/bootStrap.css}" />
    <link rel="stylesheet" th:href="@{/CSS/bootStrapIcon.css}" />
    <title th:text="${title}"></title>
    <style>
        .shadow-box {
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1),
                0 4px 6px -4px rgb(0 0 0 / 0.1);
        }

        /* Custom styling for the active nav link to make it stand out */
        .navbar-nav .nav-item.active .nav-link {
            color: #fff;
            /* background-color: #007bff; */
            /* A nice blue color */
            border-radius: 5px;
            padding-left: 1rem;
            padding-right: 1rem;
        }

        /* Adjust padding for links on smaller screens */
        @media (max-width: 991px) {
            .navbar-nav .nav-item.active .nav-link {
                padding-left: 0.5rem;
                padding-right: 0.5rem;
            }
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="padding-right: 2%;">
        <a style="padding-left: 1%;" class="navbar-brand" href="/home">
            <div class="row">
                <div class="col">
                    <img th:src="@{/img/logo.jpeg}" style="width: 69px; border-radius: 34px 34px;" />
                </div>
                <div class="col">
                    <h3 style="padding-top: 9%; color: #10ff10;">Green Valley</h3>
                </div>
                <!-- <div class="col">
                    Column
                </div> -->
            </div>



        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <!-- The 'ml-auto' class pushes the nav items to the right -->
            <ul class="navbar-nav ml-auto">
                <!-- All list items start without the 'active' class -->
                <li class="nav-item">
                    <a class="nav-link" href="/home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/purchase/purchase-detail">Purchase Detail</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/sale/details">Sale Detail</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/report/view">Report</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/category">Category</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/product">Product</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/backup/manager">Backup</a>
                </li>
                <li class="nav-item">

                    <button id="logoutButton" onclick="window.location.href='/logout'"
                        class="btn btn-primary">Logout</button>
                </li>
            </ul>

        </div>


    </nav>

    <script>
        // This script will run once the page is fully loaded.
        window.onload = function () {
            // Get the current path from the URL, e.g., "/purchase/purchase-detail"
            const currentPath = window.location.pathname;

            // Find all the navigation links
            const navLinks = document.querySelectorAll('.navbar-nav .nav-link');

            // Loop through each link
            navLinks.forEach(link => {
                // Check if the link's href matches the current URL path
                if (link.getAttribute('href') === currentPath) {
                    // If it's a match, add the 'active' class to its parent list item
                    link.parentElement.classList.add('active');
                }
            });
        }
    </script>
    <div th:replace="${content}"></div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script th:src="@{/javaScript/Jquery.js}"></script>
    <script th:src="@{/javaScript/jquery-3.4.1.slim.min.js}"></script>
    <script th:src="@{/javaScript/popper.min.js}"></script>
    <script th:src="@{/javaScript/bootstrap.min.js}"></script>
    <script th:src="@{/javaScript/bootStarpIconJs.js}"></script>
    <script th:src="@{/javaScript/sheetJS.js}"></script>
    <script th:src="@{/javaScript/chartJS.js}"></script>
    <!-- tailwindsCSS -->
    <!-- <script th:src="@{/javaScript/tailwindsCSS.js}"></script> -->

    <script th:src="@{/javaScript/ProductSearchandFormLogic.js}" defer></script>
</body>

</html>
