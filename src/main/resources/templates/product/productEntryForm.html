<!DOCTYPE html>
<!-- <html lang="en" xmlns="http://www.thymeleaf.org" th:replace="base::layout(~{::section})"> -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Product Entry Form</title>

    <style>
        body {
            background-color: #f8f9fa;
        }

        .card {
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .table-responsive {
            margin-bottom: 1rem;
        }
    </style>
</head>

<body>
    <div th:fragment="productEntryForm">
        <div class="container py-5">
            <div class="card">
                <div class="card-body">
                    <h1 class="card-title text-center mb-4">Add Multiple Products</h1>

                    <form id="productForm" th:action="@{/products/save}" th:object="${productForm}" method="post">
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered" id="productTable">
                                <thead>
                                    <tr>
                                        <th>Product Name</th>
                                        <!-- <th>Price</th> -->
                                        <th>Volume/ML</th>
                                        <th class="text-center">Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- This block will be repeated for each product in the list -->
                                    <tr th:each="product, stat : *{products}" th:id="'row-' + ${stat.index}">
                                        <td>
                                            <input type="text" class="form-control"
                                                th:field="*{products[__${stat.index}__].name}"
                                                placeholder="Product Name" required />
                                        </td>
                                        <td>
                                            <input type="number" class="form-control"
                                                th:field="*{products[__${stat.index}__].volumeMl}"
                                                placeholder="Volume/ML" min="0" required />
                                        </td>
                                        <td class="text-center">
                                            <button type="button" class="btn btn-danger btn-sm remove-button"
                                                th:if="${stat.index > 0}"
                                                th:onclick="'removeRow(' + ${stat.index} + ');'">Remove</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                        <div class="d-flex justify-content-center">
                            <button type="button" class="btn btn-success mr-2 add-button" onclick="addRow()">Add
                                Product</button>
                            <input type="submit" class="btn btn-primary" value="Save Products" />
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- The template row for adding new products -->
        <template id="product-row-template">
            <tr>
                <td>
                    <input type="text" class="form-control" name="products[INDEX_PLACEHOLDER].name"
                        placeholder="Product Name" required />
                </td>
                <!-- <td>
                    <input type="number" class="form-control" name="products[INDEX_PLACEHOLDER].pricePerUnit"
                        placeholder="Price Per Unit" step="0.01" min="0" required />
                </td> -->
                <td>
                    <input type="number" class="form-control" name="products[INDEX_PLACEHOLDER].volumeMl"
                        placeholder="Volume/ML" min="0" required />
                </td>
                <td class="text-center">
                    <button type="button" class="btn btn-danger btn-sm remove-button">Remove</button>
                </td>
            </tr>
        </template>
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                const form = document.getElementById('productForm');
                const tableBody = document.querySelector('#productTable tbody');
                const template = document.getElementById('product-row-template');

                // Function to add a new row to the table
                window.addRow = function () {
                    const newRow = template.content.cloneNode(true).querySelector('tr');
                    const newIndex = tableBody.children.length;

                    // Update the names and ids to match the next index
                    newRow.querySelectorAll('input').forEach(input => {
                        input.name = input.name.replace('INDEX_PLACEHOLDER', newIndex);
                    });
                    newRow.id = 'row-' + newIndex;

                    const removeButton = newRow.querySelector('.remove-button');
                    removeButton.onclick = () => window.removeRow(newIndex);

                    tableBody.appendChild(newRow);
                }

                // Function to remove a row from the table
                window.removeRow = function (indexToRemove) {
                    const row = document.getElementById('row-' + indexToRemove);
                    if (row) {
                        row.remove();
                        // Re-index all the remaining rows to maintain binding
                        reindexRows();
                    }
                }

                // Function to re-index rows after a removal
                function reindexRows() {
                    const rows = tableBody.children;
                    for (let i = 0; i < rows.length; i++) {
                        const row = rows[i];
                        row.id = 'row-' + i;
                        row.querySelectorAll('input').forEach(input => {
                            input.name = input.name.replace(/products\[\d+\]/, `products[${i}]`);
                        });

                        const removeButton = row.querySelector('.remove-button');
                        if (removeButton) {
                            removeButton.onclick = () => window.removeRow(i);
                            // Hide the remove button on the first row
                            if (i === 0) {
                                removeButton.style.display = 'none';
                            } else {
                                removeButton.style.display = 'inline-block';
                            }
                        }
                    }
                }

                // Initial re-indexing to handle the first row on page load
                reindexRows();

                // Add a remove button listener for the initial rows loaded by Thymeleaf
                tableBody.querySelectorAll('tr').forEach((row, index) => {
                    const removeButton = row.querySelector('.remove-button');
                    if (removeButton) {
                        removeButton.onclick = () => window.removeRow(index);
                    }
                });
            });
        </script>
    </div>

</body>

</html>
